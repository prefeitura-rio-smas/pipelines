name: CI/CD Pipeline

on:
  push:
    branches:
      - main
      - 'staging/**'
  pull_request:
  workflow_dispatch:

env:
  PYTHON_VERSION_BUILD: '3.13'  # Versão usada nos jobs de build/test
  PYTHON_VERSION_DEPLOY: '3.12'  # Versão compatível com o worker pool Docker do Prefect


jobs:
  # -----------------------------------------------------------------------------
  # Job 1: Testes e Qualidade de Código
  # -----------------------------------------------------------------------------
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v3
        with:
          version: "0.4.15"

      - name: Set up Python
        run: uv python install ${{ env.PYTHON_VERSION_BUILD }}

      - name: Install dependencies
        run: uv sync --all-extras --dev

      - name: Lint with Ruff
        continue-on-error: true
        run: uv run python -m ruff check .

  # -----------------------------------------------------------------------------
  # Job 2: Smoke Test DBT (Compilação)
  # -----------------------------------------------------------------------------
  smoke-dbt:
    needs: test
    runs-on: ubuntu-latest
    env:
      # Aponta para o diretório de profiles (dentro de pipelines/arcgis/queries)
      DBT_PROFILES_DIR: queries
    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v3

      - name: Set up Python
        run: uv python install ${{ env.PYTHON_VERSION_BUILD }}

      - name: Install dependencies (incluindo dbt)
        run: uv sync

      - name: DBT Parse
        run: |
          uv run dbt parse --project-dir queries --profiles-dir queries --target ci

  # -----------------------------------------------------------------------------
  # Job 3: Build, Push e Deploy (Unificado)
  # -----------------------------------------------------------------------------
  deploy-flows:
    needs: smoke-dbt
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION_DEPLOY }}

      - name: Install Prefect CLI
        run: pip install prefect prefect-docker

      # Configura variáveis de ambiente para a imagem e tag
      - name: Define Image Metadata
        run: |
          # Define o repositório da imagem (lowercase para garantir compatibilidade docker)
          REPO="ghcr.io/${{ github.repository_owner }}/pipelines-rj-smas"
          echo "IMAGE_REPO=${REPO,,}" >> $GITHUB_ENV

          # Define a tag baseada na branch e SHA curto
          SHA_SHORT=$(git rev-parse --short HEAD)
          REF_NAME="${{ github.ref_name }}"
          if [[ "${{ github.ref }}" == 'refs/heads/main' ]]; then
             echo "TAG=prod-${SHA_SHORT}" >> $GITHUB_ENV
          else
             # Substitui barras por hífens no nome da branch
             BRANCH_NAME="${REF_NAME//\//-}"
             echo "TAG=${BRANCH_NAME}-${SHA_SHORT}" >> $GITHUB_ENV
          fi

      - name: Authenticate Prefect
        run: |
          prefect config set PREFECT_API_URL="${{ secrets.PREFECT_API_URL }}"
          # Configura Basic Auth se houver
          prefect config set PREFECT_API_AUTH_STRING="${{ secrets.PREFECT_API_AUTH_STRING }}"

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # Build e Push usando actions nativas (para evitar problemas de auth/timeout)
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and Push Docker Image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: Dockerfile
          push: true
          tags: ${{ env.IMAGE_REPO }}:${{ env.TAG }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      # Deploy Staging: Roda apenas se for branch de staging
      - name: Deploy Staging Flows
        if: startsWith(github.ref, 'refs/heads/staging/')
        run: |
          export PREFECT_DEPLOYMENT_IMAGE="${{ env.IMAGE_REPO }}:${{ env.TAG }}" && \
          export GCP_CREDENTIALS="${{ secrets.GCP_CREDENTIALS }}" && \
          export SIURB_URL="${{ secrets.SIURB_URL }}" && \
          export SIURB_USER="${{ secrets.SIURB_USER }}" && \
          export SIURB_PWD="${{ secrets.SIURB_PWD }}" && \
          prefect deploy --name "*-staging"

      # Deploy Prod: Roda apenas se for branch main
      - name: Deploy Prod Flows
        if: github.ref == 'refs/heads/main'
        run: |
          export PREFECT_DEPLOYMENT_IMAGE="${{ env.IMAGE_REPO }}:${{ env.TAG }}" && \
          export GCP_CREDENTIALS="${{ secrets.GCP_CREDENTIALS }}" && \
          export SIURB_URL="${{ secrets.SIURB_URL }}" && \
