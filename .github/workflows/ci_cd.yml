name: CI/CD Pipeline

on:
  push:
    branches:
      - main
      - 'staging/**'
  pull_request:
  workflow_dispatch:

# Define o diretório padrão para todos os jobs
defaults:
  run:
    working-directory: pipelines/arcgis

jobs:
  # -----------------------------------------------------------------------------
  # Job 1: Testes e Qualidade de Código
  # -----------------------------------------------------------------------------
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v3
        with:
          version: "0.4.15"

      - name: Set up Python
        run: uv python install 3.13

      - name: Install dependencies
        run: uv sync --all-extras --dev

      - name: Lint with Ruff
        continue-on-error: true
        run: uv run python -m ruff check .

      # Habilite quando tiver testes implementados
      # - name: Run Tests
      #   run: uv run pytest

  # -----------------------------------------------------------------------------
  # Job 2: Smoke Test DBT (Compilação)
  # -----------------------------------------------------------------------------
  smoke-dbt:
    needs: test
    runs-on: ubuntu-latest
    env:
      # Aponta para o diretório de profiles (dentro de pipelines/arcgis/queries)
      DBT_PROFILES_DIR: queries
    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v3

      - name: Set up Python
        run: uv python install 3.13

      - name: Install dependencies (incluindo dbt)
        run: uv sync

      - name: DBT Parse
        # O working-directory global já nos coloca em pipelines/arcgis
        # O projeto dbt está em queries/
        run: |
          uv run dbt parse --project-dir queries --profiles-dir queries --target ci

  # -----------------------------------------------------------------------------
  # Job 3: Build e Push da Imagem Docker
  # -----------------------------------------------------------------------------
  build-push:
    needs: smoke-dbt
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    outputs:
      image_tag: ${{ steps.meta.outputs.version }}
      image_repo: ghcr.io/${{ github.repository_owner }}/pipelines-rj-smas

    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Docker Metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository_owner }}/pipelines-rj-smas
          tags: |
            type=ref,event=branch
            type=raw,value=latest,enable={{is_default_branch}}
            type=sha,format=short

      - name: Build and Push
        uses: docker/build-push-action@v5
        with:
          context: pipelines/arcgis
          file: pipelines/arcgis/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # -----------------------------------------------------------------------------
  # Job 4: Deploy dos Flows no Prefect
  # -----------------------------------------------------------------------------
  deploy-flows:
    needs: build-push
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install Prefect CLI
        run: pip install prefect

      - name: Authenticate Prefect
        run: |
          prefect config set PREFECT_API_URL="${{ secrets.PREFECT_API_URL }}"
          # Configura Basic Auth se houver (header Authorization)
          # Se sua string for user:pass, o prefect precisa disso formatado ou suportado pelo client.
          # Se for API Key do Cloud, seria PREFECT_API_KEY.
          # Para self-hosted basic auth, geralmente se embuti na URL ou usa headers extras.
          # Assumindo que PREFECT_API_AUTH_STRING é o segredo correto configurado no seu ambiente.
          # Se não funcionar direto, pode ser necessário passar via header extra no profile.
          prefect config set PREFECT_API_AUTH_STRING="${{ secrets.PREFECT_API_AUTH_STRING }}"

      - name: Deploy Staging Flows
        if: startsWith(github.ref, 'refs/heads/staging/')
        run: |
          prefect deploy --all \
            --param image_repo=${{ needs.build-push.outputs.image_repo }} \
            --param tag=${{ needs.build-push.outputs.image_tag }} \
            --name "*-staging"

      - name: Deploy Prod Flows
        if: github.ref == 'refs/heads/main'
        run: |
          prefect deploy --all \
            --param image_repo=${{ needs.build-push.outputs.image_repo }} \
            --param tag=${{ needs.build-push.outputs.image_tag }} \
            --name "*-prod"
