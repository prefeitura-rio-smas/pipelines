name: Register flows (production)

on:
  push:
    branches:
      - main
    paths:
      - ".github/workflows/cd.yaml"
      - "pipelines/**/*"
      - "pyproject.toml"
      - "Dockerfile"

jobs:
  register-flows:
    name: Register flows (production)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Wait for Docker image to be available
        uses: lewagon/wait-on-check-action@v1.3.1
        with:
          ref: ${{ github.ref }}
          check-name: 'Build Docker image'
          repo-token: ${{ secrets.GITHUB_TOKEN }}
          verbose: true

      - name: Install uv
        uses: astral-sh/setup-uv@v3

      - name: Set up Python
        run: uv python install 3.13

      - name: Install dependencies
        run: uv sync --frozen

      - name: Authenticate Prefect
        env:
          PREFECT_API_URL: ${{ secrets.PREFECT_API_URL }}
          PREFECT_API_KEY: ${{ secrets.PREFECT_API_KEY }}
        run: |
          uv run prefect config set PREFECT_API_URL="$PREFECT_API_URL"
          uv run prefect config set PREFECT_API_KEY="$PREFECT_API_KEY"

      - name: Register Prefect flows
        env:
          IMAGE_TAG: ${{ github.sha }}
        run: |
          uv run python .github/workflows/scripts/register_flows.py --env prod --image-tag $IMAGE_TAG
