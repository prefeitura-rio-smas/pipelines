rj_smas_dev:
  # alvo-padr√£o para quem for rodar local: DEV
  target: dev
  outputs:
    prod:         
      type: bigquery
      method: service-account
      project: rj-smas-dev
      dataset: dashboard_arcgis
      keyfile: "{{ env_var('DBT_KEYFILE_PATH') }}"
      threads: 2
      location: US
      timeout_seconds: 300

    dev:
      type: bigquery
      method: service-account
      project: rj-smas-dev
      dataset: dashboard_arcgis_dev
      keyfile: "{{ env_var('DBT_KEYFILE_PATH') }}"
      threads: 2
      location: US
      timeout_seconds: 300
