version: 2

sources:
  - name: brutos_acolherio_staging
    database: rj-smas
    schema: brutos_acolherio_staging
    tables:
      - name: gh_atendimentos
      - name: gh_cbo
      - name: gh_cidadao_pac
      - name: gh_contas
      - name: gh_contas_us
      - name: gh_encam_atend
      - name: gh_origens
      - name: gh_pac_ciclos
      - name: gh_pac_dados
      - name: gh_pac_transf
      - name: gh_pacientes_sm
      - name: gh_prof
      - name: gh_profocup
      - name: gh_tpatendimentos
      - name: gh_us
      - name: gh_us_config
      - name: gh_us_tipo
      - name: gh_contas_modulos
  - name: filtro_email
    database: rj-smas-dev
    schema: dashboard_acolherio
    tables:
      - name: filtro_email

models:
  - name: atendimentos
    description: "Tabela com todas as informações relacionadas ao atendimento do sistema acolherio"
    columns:
      - name: unidade_atendimento
        description: "Nome da unidade do atendimento"
      - name: seq_atendimento
        description: "Chave primária do atendimento"
      - name: data_de_atendimento
        description: "Data do atendimento"
      - name: nome_usuario 
        description: "Nome da pessoa atendida"
      - name: documentacao 
        description: "Documento que a pessoa forneceu no atendimento"
      - name: numero_documento
        description: "Número do documento fornecido no atendimento"
      - name: endereco
        description: "Endereço da da pessoa atendida"
      - name: endereco_numero
        description: "Número do endereço"
      - name: endereco_complemento
        description: "Complemento do endereço fornecido"
      - name: bairro
        description: "Nome do bairro"
      - name: referencia_ou_comunidade
        description: "Referencia ao local de moradia"
      - name: nome_atendimento
        description: "Nome do tipo de atendimento"
      - name: data_nascimento
        description: "Data de nascimento do usuário"
      - name: idade
        description: "Idade do usuário"
      - name: raca_cor
        description: "Cor de pele do usuário"
      - name: sexo
        description: "Sexo do usuário"