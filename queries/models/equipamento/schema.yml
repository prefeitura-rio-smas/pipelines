version: 2

sources:
  - name: arcgis_raw
    database: rj-smas-dev
    schema: arcgis_raw
    tables:
      - name: cras_cas_poligonos_smas_raw

models:
  - name: poligonos_rmi
    description: "Tabela de polígonos CRAS e CAS"
    columns:
      - name: fid
        description: "fid definido pelo Arcgis"
        tests:
          - not_null
          - unique
      - name: SHAPE_Area
        description: "Área do polígono"
      - name: cod_unid
        description: "Código da unidade"
      - name: nome_unid
        description: "Nome da unidade"
      - name: categoria
        description: "Categoria da unidade"
      - name: SHAPE_Leng
        description: "Comprimento do polígono (formato alternativo)"
      - name: SHAPE_Length
        description: "Comprimento do polígono"
      - name: shape
        description: "Geometria do polígono"


