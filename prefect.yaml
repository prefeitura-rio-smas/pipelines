name: pipelines-rj-smas
prefect-version: 3.0.0

# Definições de variáveis padrão
definitions:
  variables:
    image_repo: "ghcr.io/default/pipelines-rj-smas"
    tag: "latest"

# 3. Pull (Define o diretório de trabalho no container)
pull:
  - prefect.deployments.steps.set_working_directory:
      directory: /app 

# 4. Definições dos Deployments
deployments:
  # ---------------------------------------------------------------------------
  # Abordagem
  # ---------------------------------------------------------------------------
  - name: abordagem-staging
    entrypoint: pipelines/arcgis/abordagem/flows.py:abordagem_flow
    work_pool:
      name: docker-pool
      job_variables:
        image: "{{ $IMAGE_REPO }}:{{ $TAG }}"
        env:
          MODE: staging
    tags: ["staging", "arcgis"]

  - name: abordagem-prod
    entrypoint: pipelines/arcgis/abordagem/flows.py:abordagem_flow
    work_pool:
      name: docker-pool
      job_variables:
        image: "{{ $IMAGE_REPO }}:{{ $TAG }}"
        env:
          MODE: prod
    tags: ["prod", "arcgis"]

