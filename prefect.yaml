      name: docker-pool
      job_variables:
        image: "{{ $PREFECT_DEPLOYMENT_IMAGE }}"
        env:
          MODE: staging
    tags: ["staging", "arcgis"]

  - name: cartao-pic-prod
    entrypoint: pipelines/arcgis/cartao_primeira_infancia_carioca/flows.py:cartao_primeira_infancia_carioca_flow
